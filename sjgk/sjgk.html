<html>
<head>
    <title>录入问题概况</title>
    <meta charset="utf-8">

    <!--JS代码-->
    <script src="../JQuery.js"></script>
    <script src="../jquery.cookie.js"></script>
    <script type="text/javascript" src="sjgk.js"></script>

    <!--    <script src="bootstrap-datetimepicker-master/sample%20in%20bootstrap%20v3/jquery/jquery-1.8.3.min.js"></script>-->
    <script src="bootstrap-datetimepicker-master/js/bootstrap-datetimepicker.min.js"></script>
    <script src="bootstrap-datetimepicker-master/sample%20in%20bootstrap%20v3/bootstrap/js/bootstrap.min.js"></script>
    <script src="bootstrap-datetimepicker-master/js/locales/bootstrap-datetimepicker.zh-CN.js"></script>

    <!--CSS文件-->
    <link href="sjgk.css" rel="stylesheet" type="text/css"/>

    <link href="bootstrap-datetimepicker-master/css/bootstrap-datetimepicker.min.css" rel="stylesheet" type="text/css"/>
    <link href="bootstrap-datetimepicker-master/sample%20in%20bootstrap%20v3/bootstrap/css/bootstrap.min.css"
          rel="stylesheet" type="text/css"/>
    <head>
<body>
<!--标题块-->
<div id="header">
    <h1> 安全问题管理平台-录入问题概况 </h1>
</div>
<!--内容展示-->
<div id = main>
    <div id="gettime">
        <p id="ti">检索日期</p>
        <input type="text" name="qishi" id="qishi" class="time" readonly value="">
        <input type="text" name="jieshu" id="jieshu" class="time" readonly value="">
        <input type="submit" id="boom" value="生成概况">
        <input type="checkbox" id="kaohe"><span>只显示已考核</span>
    </div>
    <div id = "shuju">
        <p id="ben">来源概况</p>
        <table id = "gaikuang" border="1" >
            <tr>
                <th>部门/来源</th><th>现场</th><th>添乘</th><th>音频</th><th>视频</th><th>LKJ</th><th>责任行车概况</th><th>段发通知书</th><th>通知书</th><th>退勤报</th><th>其他</th><th>合计</th>
            </tr>
            <tr>
                <td>车间</td>
            </tr>
            <tr>
                <td class="zk">东一</td>
            </tr>
            <tr>
                <td class="zk">东二</td>
            </tr>
            <tr>
                <td class="zk">瓦日</td>
            </tr>
            <tr>
                <td>内勤</td>
            </tr>
            <tr>
                <td>安质室</td>
            </tr>
        </table>
    </div>
    <div id= "lev_b">
        <p id="jb">级别占比</p>
        <select id="lev_bm">
            <option value="">车间</option>
            <option value="东一">东一</option>
            <option value="东二">东二</option>
            <option value="瓦日">瓦日</option>
            <option value="内勤">内勤</option>
            <option value="安质室">安质室</option>
        </select>
        <canvas id="level_b" width="200px" height="200px"></canvas>
        <ul id="level_l">
            <li><p></p>无：<span class="lev_b"></span></li>
            <li><p></p>违标2：<span class="lev_b"></span></li>
            <li><p></p>违标1：<span class="lev_b"></span></li>
            <li><p></p>一般违：<span class="lev_b"></span></li>
            <li><p></p>严违：<span class="lev_b"></span></li>
            <li><p></p>特严：<span class="lev_b"></span></li>
        </ul>
    </div>
    <div id = "leibie">
        <p id="fen">分类概况</p>
        <table id = "lb" border="1" >
            <tr>
                <th>类别/部门</th><th>劳动安全</th><th>LKJ操作</th><th>呼唤应答</th>
                <th>机能试验</th><th>四核对</th><th>连挂状态</th><th>假设活</th>
                <th>制动机使用</th><th>过分相操作</th><th>操纵控速</th>
                <th>调车安全</th><th>值乘精力</th><th>瞭望确认</th>
                <th>车机联控</th><th>出退勤管理</th><th>两纪管理</th>
                <th>作业标准</th><th>安全管理</th><th>防溜安全</th>
                <th>防汛安全</th><th>单身宿舍</th><th>白色通知书</th>
                <th>意见建议征集</th><th>好人好事</th><th>其他</th>
            </tr>
            <tr>
                <td>车间</td>
            </tr>
            <tr>
                <td class="zk">东一</td>
            </tr>
            <tr>
                <td class="zk">东二</td>
            </tr>
            <tr>
                <td class="zk">瓦日</td>
            </tr>
            <tr>
                <td>内勤</td>
            </tr>
            <tr>
                <td>安质室</td>
            </tr>
        </table>
    </div>
</div>

</body>
</html>
